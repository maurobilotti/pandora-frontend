<section class="employee-list-container">
  <div class="top-elements">
    <button mat-button><svg data-feather="user-plus"></svg></button>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <textarea
        matInput
        placeholder="Ex. John..."
        [(ngModel)]="search"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="container">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" *ngFor="let e of employees | filter: search" [@flyingOutAnimation]>
        <app-employee-card
          [employee]="e"
          (deleteStatusChange)="deleteEmployeeCallback($event)"
        ></app-employee-card>
      </div>
    </div>
  </div>
</section>
