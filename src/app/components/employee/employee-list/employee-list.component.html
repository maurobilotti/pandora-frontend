<section class="employee-list-container">
  <div class="top-elements">
    <button mat-fab (click)="newEmployee()">
      <mat-icon>person_add</mat-icon>
    </button>

    <mat-form-field>
      <mat-label>Search</mat-label>
      <input
        matInput
        placeholder="Ex. John..."
        [(ngModel)]="search"
      />
    </mat-form-field>
  </div>

  <div class="container">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        fxFlex="25%"
        *ngFor="let e of employees | filter: search"
        [@flyingOutAnimation]
      >
        <app-employee-card
          [employee]="e"
          (deleteEmployeeStatusChange)="deleteEmployeeCallback($event)"
          (editEmployeeStatusChange)="editEmployeeCallback($event)"
        ></app-employee-card>
      </div>
    </div>
  </div>
</section>
