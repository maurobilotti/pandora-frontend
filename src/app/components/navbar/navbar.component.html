<header>
  <mat-toolbar>
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="siteName" routerLink="/">
      <svg data-feather="home" style="color: var(--white)"></svg>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/employees">Employees</a>
      <a mat-button routerLink="/departments">Departments</a>
      <a mat-button routerLink="/cities">Cities</a>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav
      color="primary"
      #sidenav
      fxLayout="column"
      mode="over"
      opened="false"
      fxHide.gt-sm="true"
    >
      <div fxLayout="column">
        <div fxShow="true" fxHide.lt-md="true">
          <a mat-button routerLink="/employees">Employees</a>
          <a mat-button routerLink="/departments">Departments</a>
          <a mat-button routerLink="/cities">Cities</a>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill.ngClass.gt-sm>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</header>
