<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
    <p>Do you want to delete the <strong>{{data.type}} - {{data.description}}</strong>?</p>
</div>
<div class="department-note" *ngIf="data.type === 'Department'">
  <h5>Note: Deleting the department will delete all the employees inside </h5>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="deny()">No</button>
    <button mat-button (click)="confirm()" cdkFocusInitial>Yes</button>
</div>
